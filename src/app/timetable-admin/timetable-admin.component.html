<p>ADMIN PAGE</p>
<button (click)="fillUsers()">GET USERS</button>
<select #dropdown>
    <option *ngFor = "let x of userList">{{x}}</option>
</select>
<div>
  <button (click)="makeAdmin(dropdown.value)">MAKE ADMIN</button>
  <button (click)="deactivateUser(dropdown.value)">Deactivate User</button>
  <button (click)="activateUser(dropdown.value)">Activate User</button>
</div>
